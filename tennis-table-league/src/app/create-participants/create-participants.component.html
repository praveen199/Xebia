
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Round no</label>
        <input type="text" class="form-control" id="participantsId" required [(ngModel)]="participants.participantsId" name="participantsId">
      </div>
      
      <div class="form-group">
        <label for="name">Participants Name</label>
        <input type="text" class="form-control" id="participantsName" required [(ngModel)]="participants.participantsName" name="participantsName">
      </div>
  
      <div class="form-group">
        <label for="name">Team Name</label>
        <input type="text" class="form-control" id="teamName" required [(ngModel)]="participants.teamName" name="teamName">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
  
      
    </form>
  </div>
  
  
  <div [hidden]="!submitted">
    <h4>Players added successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
